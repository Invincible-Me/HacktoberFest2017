<!DOCTYPE html>
<html>
	<head>
		<title>Resume Questionnaire</title>
	</head>
	
	<body>	
	
		<form action="/submit" method="post" id="productForm">
			Do you have your name and contact information on your resume?
			<br>
			    <input type="radio" name="contact" value="Yes" checked>
			        <label for="contactInfo1" id=contactInfo1>Yes</label>

				    <input type="radio" id="contactInfo2"
			              name="contact" value="No">
				        <label for="contactInfo2">No</label>
			<br>
                       Do you have your work experience on your resume?
			<br>
                            <input type="radio" name="work" value="Yes" checked>
                                <label for="work1" id=work1>Yes</label>

                                    <input type="radio" id="work2"
                                      name="work" value="No">
                                        <label for="work2">No</label>
			
			
			<br><br>Do you have an Objective Statement<br>
			<input type="radio" name="objective" id="objective1" value="Yes" checked>
			<label for="objective1">Yes</label>
			
			<input type="radio" name="objective" id="objective2" value="No">
			<label for="objective2">No</label>
			
			
			<br>Do you have Education History<br>
			<input type="radio" name="education" id="education1" value="Yes" checked>
			<label for="education1">Yes</label>
			
			<input type="radio" name="education" id="education2" value="No">
			<label for="education2">No</label>

			
			<br><br>Do you have some Skills listed<br>
			<input type="radio" name="skills" id="skills1" value="Yes">
			<label for="skills1">Yes</label>
			
			<input type="radio" name="skills" id="skills2" value="No">
			<label for="skills2">No</label>			
			
			
			<br>Are you still in school<br>
			<input type="radio" name="school" id="school1" value="Yes">
			<label for="school1">Yes</label>
			
			<input type="radio" name="school" id="school2" value="No">
			<label for="school2">No</label>	
			
			<br><input type="submit" value="Submit">
		</form>		
		
	</body>	
</html>
